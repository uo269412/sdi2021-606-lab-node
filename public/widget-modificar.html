<html>
<div id="widget-modificar" >

    <div class="form-group">
        <div id='div-errores'></div>
        <div id='ul-errores'></div>
        <label class="control-label col-sm-2" for="modificar-nombre">Nombre:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="modificar-nombre"
                   placeholder="Nombre de mi canción" id="modificar-nombre"/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="modificar-genero">Genero:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="modificar-genero"
                   placeholder="Género de la canción a cambiar" id="modificar-genero" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="modificar-precio">Precio (€):</label>
        <div class="col-sm-10">
            <input type="number" step="0.01" class="form-control" name="modificar-precio"
                   placeholder="2.50" id="modificar-precio" />
        </div>
    </div>
    <div class="col-sm-offset-2 col-sm-10">
        <button type="button" class="btn btn-primary" id="boton-agregar"
                onclick="modificarCancion()">Modificar</button>
    </div>
</div>
</html>
<script>
        $.ajax({
        url : URLbase + "/cancion/" + idCancionSeleccionada ,
        type : "GET",
        data : {},
        dataType : 'json',
        headers : {
        "token" : token
    },
        success : function(cancion) {
        $("#modificar-nombre").val(cancion.nombre);
        $("#modificar-genero").val(cancion.genero);
        $("#modificar-precio").val(cancion.precio);
    },
        error : function(error) {
        $( "#contenedor-principal" ).load("widget-login.html");
    }
    });
    function modificarCancion( ) {
        $.ajax({
            url: URLbase + "/cancion/" + idCancionSeleccionada,
                type: "PUT",
            data: {
                nombre : $("#agregar-nombre").val(),
                genero : $("#agregar-genero").val(),
                precio : $("#agregar-precio").val()
            },
            dataType: 'json',
            headers: { "token": token },
            success: function(respuesta) {
                console.log(respuesta); // <-- Prueba
                $( "#contenedor-principal" ).load( "widget-canciones.html");

            },
            error : function (error){
                console.log(error); // <-- Prueba
                $("#div-errores").remove();
                let errores = error.responseJSON.errores;
                if (errores != null && errores.length>0){
                    $("#widget-agregar").prepend("<div id = 'div-errores' class='alert alert-danger'> <ul id = 'ul-errores'></ul></div>");
                    for (i = 0; i < errores.length; i++) {
                        $("#ul-errores").append("<li >"+ errores[i] + "</li>");
                    }
                } else {
                    $("#widget-agregar").prepend("<div id = 'div-errores' class='alert alert-danger'>Se ha producido un error no controlado</div>");
                }
            }
        });
    }
</script>
